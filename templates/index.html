<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
    <style>
        .reduce_opacity{
            opacity: .5;
        }
        .hide_scroll{
            overflow-y: scroll; 
            height: 80vh;
        }
        .hide_scroll::-webkit-scrollbar { 
            display: none; 
        }
        body{
            background-image:url('static/heart5.jpg'); 
            background-size: cover; 
            font-family: 'Cardo', serif; 
            font-weight: bold;
        }
    </style>
    <title>Project</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar sticky-top navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Heart Disease detection</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/About">About</a>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/aboutDevelopers">About Developers</a>
                </li>
              </ul>
          </div>
        </div>
    </nav>
    <br>
    <div class="container-fluid">
        <h1>
            Kindly fill the form
        </h1>
        <div class="container-fluid hide_scroll">
            <!-- form -->
            <form action="/results" method="POST">
                <!-- Name -->
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-form-label">Name</label>
                    <div class="col-sm-6">
                    <input class="form-control reduce_opacity" id="colFormLabel" placeholder="Enter your name" name="patient_name" >
                    </div>
                </div>
                <!-- Age -->
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-form-label">Age</label>
                    <div class="col-sm-6">
                    <input class="form-control reduce_opacity" id="colFormLabel" placeholder="Enter your age" name="age">
                    </div>
                </div>
                <!-- gender -->
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-form-label">Gender</label>
                    <div class="col-sm-6">
                        <select class="form-select reduce_opacity" aria-label="Default select example" name="gender">
                            <option selected>--Select--</option>
                            <option value="0">Male</option>
                            <option value="1">Female</option>
                        </select>
                    </div>
                </div>
                <!-- chestpain -->
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-form-label">Chestpain</label>
                    <div class="col-sm-6">
                        <select class="form-select reduce_opacity" aria-label="Default select example" name="cp">
                            <option selected>--Select--</option>
                            <option value="0">None</option>
                            <option value="1">Typical Angina</option>
                            <option value="2">Non_Angina</option>
                            <option value="3">Asymptomatic</option>
                        </select>
                    </div>
                </div>
                <!-- resting blood pressure -->
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-form-label">Resting blood pressure</label>
                    <div class="col-sm-6">
                    <input class="form-control reduce_opacity" id="colFormLabel" placeholder="Enter value in mg/dl" name="trestbps">
                    </div>
                </div>
                <!-- Fasting blood sugar -->
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-form-label">Fasting blood sugar</label>
                    <div class="col-sm-6">
                        <select class="form-select reduce_opacity" aria-label="Default select example" name="fbs">
                            <option selected>--Select--</option>
                            <option value="0">&lt; 120mg/dl</option>
                            <option value="1">&gt; 120mg/dl</option>
                        </select>
                    </div>
                </div>
                <!-- Resting Electrocardiographic Results -->
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-form-label">Resting Electrocardiographic Results</label>
                    <div class="col-sm-6">
                        <select class="form-select reduce_opacity" aria-label="Default select example" name="restecg">
                            <option selected>--Select--</option>
                            <option value="0">Normal</option>
                            <option value="1">Having ST-T abnormality</option>
                            <option value="2">Hypertrophy</option>
                        </select>
                    </div>
                </div>
                <!-- Maximum Heart Rate -->
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-form-label">Maximum Heart Rate</label>
                    <div class="col-sm-6">
                    <input class="form-control reduce_opacity" id="colFormLabel" placeholder="Enter value" name="thalach">
                    </div>
                </div>
                <!-- Exercise Induced Angina -->
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-form-label">Exercise Induced Angina</label>
                    <div class="col-sm-6">
                        <select class="form-select reduce_opacity" aria-label="Default select example" name="exang">
                            <option selected>--Select--</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                </div>
                <!-- ST Depression -->
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-form-label">ST Depression</label>
                    <div class="col-sm-6">
                    <input class="form-control reduce_opacity" id="colFormLabel" placeholder="Enter value" name="oldpeak">
                    </div>
                </div>
                <!-- Slope of The Peak Exercise ST Segment -->
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-form-label">Slope of The Peak Exercise ST Segment</label>
                    <div class="col-sm-6">
                        <select class="form-select reduce_opacity" aria-label="Default select example" name="slope">
                            <option selected>--Select--</option>
                            <option value="0">Unsloping</option>
                            <option value="1">Flat</option>
                            <option value="2">Downsloping</option>
                        </select>
                    </div>
                </div>
                <!-- Number of Major Vessels (0-3) Colored By Flourosopy -->
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-form-label">Number of Major Vessels (0-3) Colored By Flourosopy</label>
                    <div class="col-sm-6">
                        <select class="form-select reduce_opacity" aria-label="Default select example" name="ca">
                            <option selected>--Select--</option>
                            <option value="0">None</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <!-- Thalium Scan Results -->
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-form-label">Thalium Scan Results</label>
                    <div class="col-sm-6">
                        <select class="form-select reduce_opacity" aria-label="Default select example" name="thal">
                            <option selected>--Select--</option>
                            <option value="0">Normal</option>
                            <option value="1">Fixed defect</option>
                            <option value="1">Reversible defect</option>
                        </select>
                    </div>
                </div>
                <!-- Cholestrol -->
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-form-label">Cholestrol</label>
                    <div class="col-sm-6">
                    <input class="form-control reduce_opacity" id="colFormLabel" placeholder="Enter value" name="chol">
                    </div>
                </div>
                <!-- submit button  -->
                <div class="col-auto">
                    <button type="submit" class="btn btn-secondary ">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
